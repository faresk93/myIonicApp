<ion-header translucent>
    <ion-toolbar>
        <ion-title>{{device.name}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <div class="img-container ion-padding">
            <ion-img [ngClass]="{'hide-img': loading}" (ionImgDidLoad)="onImageLoading($event)" [src]="device.picture"
                     alt="device-picture">
            </ion-img>
            <div class="spinner" *ngIf="loading">
                <ion-spinner></ion-spinner>
            </div>
        </div>
        <ion-card-header>
            <ion-card-title>{{device.name}}</ion-card-title>
            <ion-card-subtitle>{{device.description}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="9">
                        <ion-button expand="full" color="warning">
                            <ion-icon name="cart-outline" color="light" slot="start"></ion-icon>
                            <ion-label color="dark">Add to cart</ion-label>
                        </ion-button>
                    </ion-col>
                    <ion-col size="3">
                        <ion-button expand="full" color="danger">
                            <ion-icon name="heart" color="light"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
