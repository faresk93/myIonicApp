<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Devices</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list-header>My home devices</ion-list-header>
    <ion-list>
        <ion-item *ngFor="let device of devices$ | async;" (click)="onLoadDevice(device)">
            <ion-icon class="ion-padding" [name]="device.key + '-outline'"></ion-icon>
            <ion-label>{{device.name}}</ion-label>
            <ion-thumbnail slot="end">
                <img [src]="device.picture" alt="device-picture">
            </ion-thumbnail>
        </ion-item>
    </ion-list>

    <!-- Skeleton screen -->
    <div *ngIf="!(devices$ | async)">
        <ion-list>
            <ion-list-header>
                <ion-label>
                    <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
                </ion-label>
            </ion-list-header>
            <ion-item *ngFor="let skeletonText of [1,2,3]">
                <ion-thumbnail slot="start">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-thumbnail>
                <ion-label>
                    <h3>
                        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                    </h3>
                    <p>
                        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    </p>
                    <p>
                        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                    </p>
                </ion-label>
            </ion-item>
        </ion-list>
    </div>


</ion-content>

<ion-footer class="ion-padding">
    <p>Bas de page</p>
</ion-footer>
